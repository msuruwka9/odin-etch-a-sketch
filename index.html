<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <form onsubmit="return false;">
        <label for="numOfEl">Number of squares per side (between 4 - 100): </label>
        <input type="range" value="16" id="numOfEl" name="numOfEl" min="4" max="100" oninput="this.nextElementSibling.value = this.value">
        <output>16</output>
        <input type="submit" onclick="updateGrid()" value="Create!">
    </form>
    <div id="grid-container">

    </div>
</body>
</html>
